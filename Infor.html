<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="all bg-secondary">
    <div class="container">
        <div>
            <img class="img-fluid" src="https://qhkt.hochiminhcity.gov.vn/Media/Uploads/H%C3%ACnh%20Tin%20b%C3%A0i/YkienChuyenGia_03_11_2018/120_1.jpg">
        </div>
        <div class="bg-light ">
            <div>
                <h1>Visitor Information</h1>
            </div>
            <form>
                <table class="m-auto w-50 border">
                    <tr>
                        <td>First name: </td>
                        <td>
                            <input type="text"  id="first-name" name="first-name">
                            <span id="first-error" class="errors"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Last name: </td>
                        <td>
                            <input type="text"  id="last-name" name="last-name">
                            <span id="last-error" class="errors"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender: </td>
                        <td>
                            <select>
                                <option value="male">Male</option>
                                <option value="female">female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Telephone: </td>
                        <td>
                            <input type="text" id="telephone" name="telephone">
                            <span id="tele-error" class="errors"></span>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td>
                            <input  type="email" id="email" name="email">
                            <span id="email-error" class="errors"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>You are in: </td>
                        <td>
                            <input type="radio" checked id="europe" name="place" value="europe">Europe
                            <input type="radio" id="africa" name="place" value="africa">Africa
                            <br>
                            <input type="radio" id="australia" name="place" value="australia">Australia
                            <input type="radio" id="asia" name="place" value="asia">Asia
                            <input type="radio" id="america" name="place" value="america">america
                        </td>
                    </tr>
                    <tr>
                        <td>What are your hobbies: </td>
                        <td>
                            <input type="checkbox" id="swimming" name="hobbies" value="swimming"> Swimming
                            <input type="checkbox" id="cooking" name="hobbies" value="cooking"> Cooking
                            <input type="checkbox" id="shopping" name="hobbies" value="shopping"> Shopping
                            <br>
                            <input type="checkbox" id="sport" name="hobbies" value="sport"> Sport
                            <input type="checkbox" id="dance" name="hobbies" value="dance"> Dance
                            <input type="checkbox" id="sing" name="hobbies" value="sing"> Sing
                        </td>
                    </tr>
                    <tr>
                        <td>Description: </td>
                        <td>
                            <textarea id="description" name="description" cols="40" rows="10"></textarea>
                            <span id="des-error" class="errors"></span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" id="register" value="Register" > 
                        </td>
                    </tr>
                </table>
                
            </form>
            
        </div>
    </div>
    <script src="infor.js"></script>
</body>
</html>
